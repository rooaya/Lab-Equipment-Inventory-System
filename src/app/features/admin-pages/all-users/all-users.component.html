<div class="dashboard-container">
  <app-sidebar></app-sidebar>

  <div class="main-content">
    <header>
      <h1>All Users</h1>
      <div class="user">
        <span>roaya youssef</span> | Admin 
        <button class="logout">Logout</button>
      </div>
    </header>

    <section class="users-section">
      <p>Manage system users and their access</p>
      <button class="add-btn">+ Add User</button>

      <input type="text" placeholder="Search users by name or email..." [(ngModel)]="searchTerm">

      <table *ngIf="filteredUsers.length > 0; else emptyState">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Status</th>
            <th>Date Joined</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of filteredUsers">
            <td>{{user.fullName}}</td>
            <td>{{user.email}}</td>
            <td><span [ngClass]="{
              'pending': user.status === 'Pending',
              'active': user.status === 'Active',
              'blocked': user.status === 'Blocked'
            }">{{user.status}}</span></td>
            <td>{{user.dateJoined}}</td>
            <td>
              <button class="delete">ğŸ—‘ï¸</button>
            </td>
          </tr>
        </tbody>
      </table>

      <ng-template #emptyState>
        <p class="empty-text">No users available.</p>
      </ng-template>
    </section>
  </div>
</div>
