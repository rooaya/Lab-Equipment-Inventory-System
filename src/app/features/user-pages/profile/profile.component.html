<div class="page">
  <header class="topbar">
    <div class="brand">
      <div class="brand-icon">ðŸ”¬</div>
      <div class="brand-title">Lab Equipment</div>
    </div>

    <div class="topbar-actions">
      <div class="user">
        <span class="user-icon">ðŸ‘¤</span>
        <span class="user-name">User</span>
      </div>
      <button class="logout" type="button" (click)="logout()">Logout</button>
    </div>
  </header>

  <nav class="tabs">
    <a class="tab" routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
      Equipment List
    </a>
    <a class="tab" routerLink="/user-profile" routerLinkActive="active">Profile</a>
  </nav>

  <main class="content">
    <section class="profile">
      <div class="profile-header">
        <div class="identity">
          <div class="avatar" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M20 21a8 8 0 10-16 0" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
              <path d="M12 12a4 4 0 100-8 4 4 0 000 8z" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </div>
          <div>
            <div class="name">{{ user.fullName }}</div>
            <div class="role">{{ user.role }}</div>
          </div>
        </div>

        <button *ngIf="!editing" class="btn primary" type="button" (click)="startEdit()">
          <span class="btn-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 20h9" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
              <path d="M16.5 3.5a2.1 2.1 0 013 3L8 18l-4 1 1-4 11.5-11.5z" stroke="currentColor" stroke-width="2"
                stroke-linejoin="round" />
            </svg>
          </span>
          Edit Profile
        </button>

        <div *ngIf="editing" class="header-actions">
          <button class="btn primary" type="button" (click)="save()">Save</button>
          <button class="btn secondary" type="button" (click)="cancelEdit()">Cancel</button>
        </div>
      </div>

      <div class="panel">
        <div class="section-title">Profile Information</div>

        <div class="fields">
          <div class="field">
            <label>Full Name</label>
            <div class="input">
              <span class="icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M20 21a8 8 0 10-16 0" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                  <path d="M12 12a4 4 0 100-8 4 4 0 000 8z" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </span>
              <input type="text" name="fullName" [(ngModel)]="form.fullName" [disabled]="!editing" required />
            </div>
          </div>

          <div class="field">
            <label>Email Address</label>
            <div class="input">
              <span class="icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M4 6h16v12H4V6z" stroke="currentColor" stroke-width="2" stroke-linejoin="round" />
                  <path d="M4 7l8 6 8-6" stroke="currentColor" stroke-width="2" stroke-linejoin="round" />
                </svg>
              </span>
              <input type="email" name="email" [(ngModel)]="form.email" [disabled]="!editing" required />
            </div>
          </div>
        </div>

        <div class="divider"></div>

        <div class="section-title">Change Password</div>

        <div class="password-grid">
          <div class="field">
            <label>Current Password</label>
            <div class="input">
              <span class="icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M7 11V8a5 5 0 0110 0v3" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                  <path d="M6 11h12v10H6V11z" stroke="currentColor" stroke-width="2" stroke-linejoin="round" />
                </svg>
              </span>
              <input type="password" name="currentPassword" [(ngModel)]="currentPassword" />
            </div>
          </div>

          <div class="field">
            <label>New Password</label>
            <div class="input">
              <span class="icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M7 11V8a5 5 0 0110 0v3" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                  <path d="M6 11h12v10H6V11z" stroke="currentColor" stroke-width="2" stroke-linejoin="round" />
                </svg>
              </span>
              <input type="password" name="newPassword" [(ngModel)]="newPassword" />
            </div>
          </div>

          <div class="field">
            <label>Confirm New Password</label>
            <div class="input">
              <span class="icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M7 11V8a5 5 0 0110 0v3" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                  <path d="M6 11h12v10H6V11z" stroke="currentColor" stroke-width="2" stroke-linejoin="round" />
                </svg>
              </span>
              <input type="password" name="confirmNewPassword" [(ngModel)]="confirmNewPassword" />
            </div>
          </div>
        </div>

        <div class="password-footer">
          <button class="btn success" type="button" (click)="updatePassword()">
            Update Password
          </button>

          <div class="rules">
            <div class="rule" [class.ok]="passwordHasMinLength">
              <span class="check">âœ“</span>
              <span>At least 8 characters</span>
            </div>
            <div class="rule" [class.ok]="passwordHasUpperAndLower">
              <span class="check">âœ“</span>
              <span>Upper & lowercase letters</span>
            </div>
            <div class="rule" [class.ok]="passwordHasNumber">
              <span class="check">âœ“</span>
              <span>Contains a number</span>
            </div>
            <div class="rule" [class.ok]="passwordMatches">
              <span class="check">âœ“</span>
              <span>Passwords match</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <app-dialog [open]="dialogOpen" [title]="dialogTitle" [message]="dialogMessage" [confirmText]="dialogConfirmText"
    [cancelText]="dialogCancelText" [showCancel]="dialogShowCancel" (closed)="closeDialog()"
    (confirmed)="confirmDialog()" (cancelled)="cancelDialog()"></app-dialog>
</div>
